				$.ajax({

						if(res.status == 200) {
							console.log(res);
							for(var i = 0; i < res.data.length; i++) {
								if(res.data[i].smMessageId == 1) {
									$('.systemTips').text(res.data[i].smMdContent);

										$('.personalTips_icon').hide();

										$('.personalTips_icon').show();
									}
									$('.personalTips').text(res.data[i].smMdContent);

								} else if(res.data[i].smMessageId == 3) {

										$('.expressTips_icon').hide();
									} else {
										$('.expressTips_icon').show();
									}
									$('.expressTips').text(res.data[i].smMdContent);
									$('.expressTips_Date').text(res.data[i].smMdCreateTimeString)
								}
							}

						}
